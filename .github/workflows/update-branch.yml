name: Merge Into Main

on:
  push:
    branches:
      - develop
jobs:
    merge-branch:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
    
          - name: Merge feature/xxx -> main
            uses: devmasx/merge-branch@master
            with:
              type: now
              target_branch: main
              github_token: ${{ github.token }}
       